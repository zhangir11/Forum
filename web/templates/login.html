<head>

    <meta name="description" content="">
    <title>Forum</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">

<body class="text-center">
    <form class="form-signin" action="/{{ .Page}}" method="POST"
        style="border: rgb(50, 170, 170);border-width: 0.5rem;border-style: groove;border-radius: 2rem;">
        <a href="./"><svg class="mb-4" alt="" width="72" height="72">
                <rect rx="15" ry="15" width="72" height="72"
                    style="fill:rgb(55, 63, 106);stroke:black;stroke-width:5;opacity:0.5" />
                <text fill="#ffffff" font-size="49" font-family="Verdana" x="22" y="54">F</text>
            </svg>
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Please {{ .Page }}</h1>
        {{ if eq .Page "login" }}
        <p class="error" style="color:rgba(163, 48, 13, 0.624)">{{ .Email }}</p>

        <label for="uname" class="">Email address or username</label>
        <input type="Username" id="inputUsername" name="Username" class="form-control" placeholder="" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
        {{ else }}
        <label for="firstname"><b>Name</b></label>
        <input type="text" placeholder="" name="Firstname" class="form-control" required>

        <label for="lastname"><b>Last name</b></label>
        <input type="text" placeholder="" name="Lastname" class="form-control" required>
        <p class="error">{{ .FLName }}</p>

        <label for="email"><b>E-mail</b></label>
        <input type="email" placeholder="" name="Email" class="form-control" required>
        <p class="error">{{ .Email }}</p>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="" name="Username" class="form-control" required>
        <p class="error">{{ .Username }}</p>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="" name="Password" class="form-control" required>
        <p class="error">{{ .Password }}</p>

        <input type="password" placeholder="Repeat a password" name="Confirm" class="form-control" required>
        <p class="error">{{ .Confirm }}</p>
        {{end}}
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" checked="checked"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ .Page }}</button>
        <p class="mt-5 mb-3 text-muted">&copy; zhangir11, mus111</p>
    </form>
</body>

</html>
